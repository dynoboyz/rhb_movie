<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Movie Manager</title>
</head>
<body>
<div align="center">
    <h1>Movie List</h1>
    <a href="new">Create New Movie</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Movie ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${listMovies}">
            	<td th:text="${movie.id}">Movie ID</td>
                <td th:text="${movie.title}">title</td>
                <td th:text="${movie.category}">Category</td>
                <td th:text="${movie.rating}">Rating</td>
                <td>
                	<a th:href="@{'/edit/' + ${movie.id}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${movie.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
